---
title: Blog
layout: default
sectionid: blog
---


<div class="container">
    <div class="inner-content">
        <h1>All Posts</h1> {% for post in site.posts %}
			{% if post.roll contains 'blog' %}   
        <p>
            <strong><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></strong>
            <span>on {{ post.date | date: "%B %e, %Y" }} {% if post.author %} by {{ post.author }}{% endif %}</span>
        </p>
        {% endif %}
        {% endfor %}
    </div>
</div>
