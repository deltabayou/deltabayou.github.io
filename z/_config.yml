# git_address: https://github.com/aksakalli/jekyll-doc-theme
# git_edit_address: https://github.com/aksakalli/jekyll-doc-theme/blob/gh-pages

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: paper

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Berlin
defaults:
- scope:
    path: "blog"
    type: "posts"
  values:
    layout: "post"
    sectionid: "blog"
    roll: "blog"
- scope: 
    path: _books
  values: 
    layout: page


collections:
  books:
    permalink: /:path
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
