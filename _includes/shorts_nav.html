<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
{% for section in site.data.shorts %}
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse-{{forloop.index}}" aria-expanded="true" aria-controls="collapse-{{forloop.index}}"><!-- to return to folded in navigation here, aria-expanded="false" and then ...-->
          {{ section.title }}
        </a>
      </h4>
    </div>
    <div id="collapse-{{forloop.index}}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne"> <!-- remove class = "in"-->
      <ul class="list-group">
        {% for item in section.shorts %}
          {% assign item_url = item | prepend:"/shorts/" | append:"/" %}
          {% assign p = site.shorts | where:"url", item_url | first %}
          <a class="list-group-item {% if item_url == page.url %}active{% endif %}" href="{{ p.url  | prepend: site.baseurl }}">{{ p.title }}</a>
        {% endfor %}
      </ul>
    </div>
  </div>
{% endfor %}
</div>
